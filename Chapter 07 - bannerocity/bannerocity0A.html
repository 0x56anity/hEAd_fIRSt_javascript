<html>
  <head>
    <title>Bannerocity_0A - Personalized Online Sky Banners</title>

    <link rel="stylesheet" type="text/css" href="bannerocity.css" />

    <script type="text/javascript">
      function validateNonEmpty(inputField) {
        // See if the input value contains any text
        // 檢查輸入是否有任何文字
        if (inputField.value.length == 0) {
          // The data is invalid, so notify the user
          // 通知使用者資料無效
        //   alert("Please enter a value.");
          return false;
        }

        return true;
      }
    </script>
  </head>

  <body onload="document.getElementById('message').focus()">
    <div class="heading">
      <img id="logo" src="logo.png" alt="Bannerocity" />
    </div>

    <form name="orderform" action="bannerocity.php" method="POST">
      <div class="field">
        Enter the banner message:
        <input id="message" name="message" type="text" size="32"
          onblur="validateNonEmpty(this, document.getElementById('message_help'))" required/>
        <span id="message_help" class="help"></span>
      </div>
      <div class="field">
        Enter ZIP code of the location:
        <input id="zipcode" name="zipcode" type="text" size="5"
          onblur="validateNonEmpty(this, document.getElementById('zipcode_help'))" required/>
        <span id="zipcode_help" class="help"></span>
      </div>
      <div class="field">
        Enter the date for the message to be shown:
        <input id="date" name="date" type="text" size="10"
          onblur="validateNonEmpty(this, document.getElementById('date_help'))" required/>
        <span id="date_help" class="help"></span>
      </div>
      <div class="field">
        Enter your name:
        <input id="name" name="name" type="text" size="32"
          onblur="validateNonEmpty(this, document.getElementById('name_help'))" required/>
        <span id="name_help" class="help"></span>
      </div>
      <div class="field">
        Enter your phone number:
        <input id="phone" name="phone" type="text" size="12"
          onblur="validateNonEmpty(this, document.getElementById('phone_help'))" required/>
        <span id="phone_help" class="help"></span>
      </div>
      <div class="field">
        Enter your email address:
        <input id="email" name="email" type="text" size="32"
          onblur="validateNonEmpty(this, document.getElementById('email_help'))" required/>
        <span id="email_help" class="help"></span>
      </div>
      <input type="submit" value="Order Banner" />
    </form>
  </body>
</html>
